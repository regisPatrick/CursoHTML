<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste JavaScript</title>
    <script>
        function acendeLampada(){
            // alert ("Lâmpada acendeu");
            document.getElementById("luz").src = "_imagens/lampada_acesa.jpg";
        }
        function apagaLampada(){
            document.getElementById("luz").src = "_imagens/lampada_apagada.jpg";
        }
        function quebraLampada(){
            document.getElementById("luz").src = "_imagens/lampada_quebrada.jpg";
        }
    </script>    
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada_apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
</body>
</html>

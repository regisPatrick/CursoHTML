    <title>Teste JavaScript</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if (!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if(tipo == 'lampada_quebrada'){
                    quebrada = true;
                } 
            }
        }
    </script>    
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada_apagada.jpg" id="luz" onmousemove="mudaLampada('lampada_acesa')" onmouseout="mudaLampada('lampada_apagada')" onclick="mudaLampada('lampada_quebrada')"/>
</body>
</html>
